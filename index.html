<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>

<body class="page">

  <header class="header">

    <img class="header__logo" src="./images/Vector.svg" alt="Around the US">


  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar-wrap">
        <img src="./images/image.png" alt="J. Cousteau- with his iconic red hat" class="profile__avatar">
      </div>
      <div class="profile__text">
        <div class="profile__namebox">
          <p class="profile__name">Jacques Cousteau</p>
          <button class="profile__edit"></button>
        </div>

        <p class="profile__title">Explorer</p>
      </div>
      <button class="profile__add"> </button>

    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__element">
          <img class="elements__image" src="./images/Lake-louise.png" alt="Idylic picture of Lake Louise">
          <div class="elements__photo-bottom">
            <p class="elements__text"> Lake Louise </p>
            <button class="elements__heart">  </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/yosemite.png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
          <div class="elements__photo-bottom">
            <p class="elements__text "> Yosemite Valley </p>
            <button class="elements__heart">  </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/pankaj-patel-SCgrYErvpbE-unsplash.png" alt="Moody harbour picture - looking out on the sail boats" class="elements__image">
          <div class="elements__photo-bottom">
            <p class="elements__text "> Islands Brygge </p>
            <button class="elements__heart">  </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/dan-magatti-HHu2gyoW0B0-unsplash (1).png" alt="Rooftops of Copenhagen- moody- rainy - old but classic" class="elements__image">
          <div class="elements__photo-bottom">
            <p class="elements__text "> Copenhagen </p>
            <button class="elements__heart">  </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/ava-coploff-gwdvXz80J2I-unsplash (1).png" alt="Largest European pedestrian shopping street, and one of the oldest- Strøget shot from birds eye view" class="elements__image">
          <div class="elements__photo-bottom">
            <p class="elements__text "> Strøget</p>
            <button class="elements__heart">  </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/latemar.png" alt="Beautiful mountain ridge at Latemar" class="elements__image">
          <div class="elements__photo-bottom">
            <p class="elements__text "> latemar </p>
            <button class="elements__heart">  </button>
          </div>


        </li>

      </ul>
    </section>
  </main>
  <footer class="footer ">
    <p class="footer__text ">© 2020 Around The U.S.</p>
  </footer>
  <div class="popup popup_invisible">
    <div class="popup__container">
      <button type="submit" class="popup__close"> </button>
      <h3 class="popup__heading">Edit profile</h3>
      <form class="popup__edit-form">
        <input type="text" value="Awesome Name" class="popup__edit popup__name" name="ProfileName">
        <input type="text" value="Awesome Title" class="popup__edit popup__title" name="profileTitle">
        <button type="submit" class="popup__save"> Save</button>
      </form>

    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
