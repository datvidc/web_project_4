<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>

<body class="page">

  <header class="header">

    <img class="header__graphic" src="./images/Vector.svg" alt="Around the US">


  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar-wrap">
        <img src="./images/image.png" alt="J. Cousteau- with his iconic red hat" class="profile__avatar">
      </div>
      <div class="profile__text">
        <div class="profile__namebox">
          <p class="profile__name">Jacques Cousteau</p>
          <img class="profile__edit" src="./images/Edit.svg" alt="Edit Name and title">

        </div>

        <p class="profile__title">Explorer</p>
      </div>
      <img class="profile__add" src="./images/plus.svg" alt="click to add">
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__element">
          <img class="elements__image" src="./images/Lake-louise.png" alt="Idylic picture of Lake Louise">
          <p class="elements__text"> Lake Louise <img class="elements__heart" src="./images/heart.svg" alt="Like this picture"></p>
        </li>
        <li class="elements__element">
          <img src="./images/yosemite.png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
          <p class="elements__text "> Yosemite Valley <img class="elements__heart" src="./images/heart.svg" alt="Like this picture"></p>
        </li>
        <li class="elements__element">
          <img src="./images/pankaj-patel-SCgrYErvpbE-unsplash.png" alt="Moody harbour picture - looking out on the sail boats" class="elements__image">
          <p class="elements__text "> Islands Brygge <img class="elements__heart" src="./images/heart.svg" alt="Like this picture"> </p>
        </li>
        <li class="elements__element">
          <img src="./images/dan-magatti-HHu2gyoW0B0-unsplash (1).png" alt="Rooftops of Copenhagen- moody- rainy - old but classic" class="elements__image">
          <p class="elements__text "> Copenhagen <img class="elements__heart" src="./images/heart.svg" alt="Like this picture"> </p>
        </li>
        <li class="elements__element">
          <img src="./images/ava-coploff-gwdvXz80J2I-unsplash (1).png" alt="Largest European pedestrian shopping street, and one of the oldest- Strøget shot from birds eye view" class="elements__image">
          <p class="elements__text "> Strøget <img class="elements__heart" src="./images/heart.svg" alt="Like this picture"> </p>
        </li>
        <li class="elements__element">
          <img src="./images/latemar.png" alt="Beautiful mountain ridge at Latemar" class="elements__image">
          <p class="elements__text "> latemar <img class="elements__heart" src=" ./images/heart.svg " alt="Like this picture "></p>

        </li>

      </ul>
    </section>
  </main>
  <footer class="footer ">
    <p class="footer__text ">© 2020 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <img src="./images/plus.svg" alt="Close this popup" class="popup__close">
      <h3 class="popup__heading">Edit profile</h3>
      <form class="popup__edit-form">
        <input type="text" value="Awesome Name" class="popup__edit" id="popup__name" name="ProfileName">
        <input type="text" value="Awesome Title" class="popup__edit" id="popup__title" name="profileTitle">
      </form>
      <button class="popup__save"> Save</button>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
