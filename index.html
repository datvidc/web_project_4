<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
</head>

<body class="page">
    <header class="header">

        <img class="header__graphic" src="./images/Vector.svg" alt="Around the US">


    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-wrap">
                <img src="./images/image.png" alt="J. Cousteau- with his iconic red hat" class="profile__avatar">
            </div>
            <div class="profile__text">
                <p class="profile__name">Jacques Cousteau&nbsp;&nbsp;<img class="profile__edit" src="./images/Edit.svg" alt="Edit Name and title"></p>

                <p class="profile__title">Explorer</p>
            </div>
            <img class="profile__add" src="./images/plus.svg" alt="click to add">
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img class="elements__image" src="./images/Lake-louise.png" alt="Idylic picture of Lake Louise">
                    <p class="elements__text"> Lake Louise </p>
                </li>
                <li class="elements__element">
                    <img src="./images/yosemite.png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
                    <p class="elements__text "> Yosemite Valley </p>
                </li>
                <li class="elements__element">
                    <img src="./images/pankaj-patel-SCgrYErvpbE-unsplash.png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
                    <p class="elements__text "> Islands Brygge </p>
                </li>
                <li class="elements__element">
                    <img src="./images/dan-magatti-HHu2gyoW0B0-unsplash (1).png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
                    <p class="elements__text "> Copenhagen </p>
                </li>
                <li class="elements__element">
                    <img src="./images/ava-coploff-gwdvXz80J2I-unsplash (1).png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
                    <p class="elements__text "> Str√∏get </p>
                </li>
                <li class="elements__element">
                    <img src="./images/latemar.png" alt="YoseMite Valley from a birds eye perspective- hovering over a lake" class="elements__image">
                    <p class="elements__text "> latemar </p>
                </li>

            </ul>



        </section>

    </main>
</body>

</html>
