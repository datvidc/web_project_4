<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>

<body class="page">

  <header class="header">

    <img class="header__logo" src="./images/Vector.svg" alt="Around the US">


  </header>

  <main>
    <section class="profile">

      <img src="./images/image.png" alt="J. Cousteau- with his iconic red hat" class="profile__avatar">

      <div class="profile__text">
        <div class="profile__namebox">
          <p class="profile__name">Jacques Cousteau</p>
          <button class="profile__edit"></button>
        </div>

        <p class="profile__title">Explorer</p>
      </div>
      <button class="profile__add"> </button>

    </section>
    <section class="elements">
      <ul class="elements__list">


      </ul>
    </section>
  </main>
  <footer class="footer ">
    <p class="footer__copyright ">Â© 2020 Around The U.S.</p>
  </footer>

  <div class=" popup popup__changetext">
    <div class="popup__container">
      <button type="submit" class="popup__close"> </button>

      <form class="popup__edit-form">
        <h3 class="popup__heading">Edit profile</h3>
        <label class="popup__label-group">
          <input type="text" minlength="2" maxlength="40" required pattern="[A-Za-z -]{2,40}" placeholder="Name" class="popup__edit popup__name" name="ProfileName">
          <span class="popup__edit_error popup__name-error" name="ProfileName-error"></span>
        </label>
        <label class="popup__label-group">
          <input type="text" minlength="2" maxlength="200" required placeholder="About" class="popup__edit popup__title" name="profileTitle">
          <span class="popup__edit_error popup__title-error" name="profileTitle-error"></span>
        </label>
        <button type="submit" class="popup__save"> Save</button>
      </form>
    </div>
  </div>

  <div class=" popup popup__addcard">
    <div class="popup__container popup__container_addcard">
      <button type="submit" class="popup__close popup__close_addcard"> </button>
      <h3 class="popup__heading">New place</h3>
      <form class="popup__edit-form popup__edit-form_add">
        <label class="popup__label-group">
          <input type="text" placeholder="Title" class="popup__edit_invalid popup__edit popup__place" name="placename" required>
          <span class="popup__error-input popup__place_error" name="placename-error"> Please fill out this field.</span>
        </label>
        <label class="popup__label-group">
          <input type="url" placeholder="Image link" class="popup__edit_invalid popup__edit popup__url" name="popupurl" required>
          <span class="popup__error-input popup__url_error" name="popupurl-error">Please enter a web address.</span>
        </label>

        <button type="submit" class="popup__save_invalid popup__save popup__save_addcard "> Create</button>
      </form>
    </div>
  </div>

  <div class=" popup popup__img">
    <div class="popup__card popup_image">
      <button type="submit" class="popup__close popup__closeimg"> </button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/functions/dog-1.jpg" alt=" " class="popup__image">
      <p class="popup__imgtext">PlaceName </p>
    </div>
  </div>
  <!-- templates -->
  <template class="element__elem">
    <li class="elements__element">
      <button class="elements__trash"></button>
      <img class="elements__image" src="" alt="">
      <div class="elements__photo-bottom">
        <p class="elements__text"> </p>
        <button class="elements__heart">  </button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/js.js"></script>

</body>

</html>
